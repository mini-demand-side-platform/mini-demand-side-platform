apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-serving
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-serving
  template:
    metadata:
      labels:
        app: ml-serving
    spec:
      containers:
      - name: ml-serving
        image: raywu60kg/ml-serving
        ports:
        - containerPort: 8002
        env:
        - name: object_storage_host
          value: minio
      restartPolicy: Always
      autoscaling:
        horizontalPodAutoscaler:
          scaleTargetRef:
            apiVersion: apps/v1
            kind: Deployment
            name: bidding-server
          minReplicas: 1
          maxReplicas: 2
          targetCPUUtilizationPercentage: 80